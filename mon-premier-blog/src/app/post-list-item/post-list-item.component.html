<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0 }">
  
  <h5 class="pull-right" >{{ post.created_at }}</h5>
  <div style="cursor: pointer;" (click) ="onViewPost()">
    <h2>{{post.title}} </h2>
    <button class="btn btn-default pull-right" (click)="onDeletePost()"> 
      <span class="glyphicon glyphicon-minus"></span>
    </button>
    <p style="white-space: pre-line;">{{post.content}}</p>

    <div style="width: 20%">
        <button class="btn btn-success" (click)="onLoveIt(true)">Love it</button> 
        <button class="btn btn-danger" style="margin-left: 5px !important" (click)="onLoveIt(false)">Don't love it</button>       
    </div>
  </div>
  
</li>
